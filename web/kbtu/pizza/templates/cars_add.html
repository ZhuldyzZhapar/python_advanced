<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Add a new car</title>
</head>
<body>
  <div style="margin: 3em; max-width: 600px">
    <h3>Add a new car</h3>
    <form method="post">
      {% csrf_token %}
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" class="form-control" id="brand" name="brand" value="{{ default.name }}">
    </div>
    <div class="form-group">
      <label for="width">Width:</label>
      <input type="number" class="form-control" id="width" name="width" value="{{ default.width }}">
    </div>
    <div class="form-group">
      <label for="length">Length:</label>
      <input type="number" class="form-control" id="length" name="length" value="{{ default.length }}">
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <select class="form-control" id="color" name="color">
        {% for color in colors %}
          <option value="{{ color.id }}" {% if color.id == default.color.id %}selected{% endif %}>{{ color.name }}</option>
        {% endfor %}
      </select>
    </div>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
